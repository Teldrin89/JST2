<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JST2 Calc</title>
    <!-- import bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- import personal css stylesheet -->
    <link rel="stylesheet" type="text/css" href="mainstyle.css" />
    <!-- import the JS code for calculator -->
    <script src="calc.js"></script>
  </head>
  <body>
    <!-- within the body of webpage put container that will handle the graphic of calculator app - container -->
    <!-- TODO: figure out the way to keep the calculator container center -->
    <div class="container">
        <!-- wrapper around the whole calculator -->
        <div class="calc-container">
          <!-- first row class -->
            <div class="row">
                <!-- create form in first row -->
                <form name="calc">
                    <!-- input/output form for numbers -->
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>
            </div>
            <!-- 2nd row set -->
            <div class="row">
              <!-- memory button - copy -->
              <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
              <!-- memory button - copy -->
              <button id="addMemBut" type="button" class="btn btn-warning numBut" onclick="copyButPress()">MC</button>
              <!-- memory button - paste -->
              <button id="pasteMemBut" type="button" class="btn btn-warning numBut" onclick="pasteButPress()">MP</button>
              <!-- operator button "+" with different id, class from bootstrap and from the mainstyle.css using different JS function -->
              <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+</button>
            </div>
            <!-- 3rd row set -->
            <div class="row">
              <!-- create first set of number buttons, each with id and with boostrap standard styling plus additional defined in mainstyle.css-->
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
              <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-</button>
            </div>
            <!-- 4th row set -->
            <div class="row">
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
              <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*</button>
            </div>
            <!-- 5th row set -->
            <div class="row">
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
              <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('/')">/</button>
            </div>
            <!-- last row set -->
            <div class="row">
              <!-- clear button -->
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
              <!-- decimal button -->
              <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
              <!-- equal button -->
              <button id="equalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
            </div>
        </div>
    </div>
    <!-- import additional libraries for the bootstrap stylesheet-->
    <!-- import jquery and popper.js plugins-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- import bootstrap JS plugin-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
